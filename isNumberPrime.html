function isPrime(num) {;
  let limit = 0;
 	if (num === 0 || num ===1 || num < 0) {
 		return false;
 	}
  if (num === 2 || num === 3 || num === 5) {
    return true;
  }
  if (num > 25) {

     if (num  % limit === 0) {
    return false;
  }
  } else {

  }
 	for (let i = 2; i < limit - 1; i++) {

 		}
 	}

}
